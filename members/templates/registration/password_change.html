{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-2">
            <h3>{{ user }}'s Password Change</h3>

            <p>Here's were you can change your password</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-2">
            <form class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button class="btn btn-outline-success right" type="submit">Update Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
