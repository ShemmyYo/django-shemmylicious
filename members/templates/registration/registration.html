{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-2">
            <br>
            <h3>Sign Up</h3>
            <br>
            <br>
            <p>Welcome to the Shemmylicious Food blog. <br><br> Do you already have an account? Then please <a
                    class="link" href="{% url 'login-user' %}">login</a> instead.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-3 offset-md-2">
            <form class="signup" id="signup_form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <br>
                <div class="d-grid col-12">
                    <button class="btn btn-outline-success" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
